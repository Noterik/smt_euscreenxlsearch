<script class="result-template" type="text/template">
	<div class="row media-item" data-id="<%= item.id %>">
	  <div class="media-image col-md-4 col-sm-5 col-xs-5">
	    <div class="media-wrapper">
	      <img class="media-object img-responsive" alt="<%= item.originalTitle %>" src="<% if(item.screenshot){print(item.screenshot)}else{print('http://player7.noterik.com/eddie/apps/euscreenxlelements/img/ic_thumbnail.gif')} %>">
      	  <% if(item.type == "video"){ %>
		  <span class="media-length"><%= item.duration %></span>
      	  <% } %>
      	  <span class="media-hue"><i class="glyphicon glyphicon-play"></i></span>
      	  <i class="media-type <%= item.type %>"></i>
	    </div>
	  </div>
	  <div class="media-metadata col-md-8 col-sm-7 col-xs-7">
	    <a href="http://beta.euscreenxl.eu/item.html?id=<%= item.id %>"><h3 class="media-heading">
	      <%= item.title %>
	    </h3></a>
	    <span class="line">
		    <span class="label">
		      Original Title:
		    </span>
		    <span class="value">
		     <%= item.originalTitle %>
		    </span>
		</span>
		<span class="line">
		    <span class="label">
		      Provider:
		    </span>
		    <span class="value">
		      <%= item.provider %>
		    </span>
		</span>
	    <span class="line">
		    <span class="label">
		      Production year:
		    </span>
		    <span class="value">
		      <%= item.year %>
		    </span>
		</span>
		<span class="line">
		    <span class="label">
		      Language:
		    </span>
		    <span class="value">
		   		<%= item.language %>
		    </span>
		</span>
	  </div>
	</div>
</script>
<script class="loading-template" type="text/template">
	<div class="loading">
		Please wait, loading results...
	</div>
</script>

<div class="col-md-12 results">
  	<div class="row">
  		<div class="col-md-12">
		  	<div class="list">
		  		
		  	</div>
		</div>
	</div>
</div>

<!-- /results -->
<div class="row">
    <div class="more col-md-12">
    	<a href="#">SHOW MORE</a>
    </div>
</div>
