<script class="result-template" type="text/template">
	<div class="row media-item" data-id="<%= item.id %>">
	  <div class="media-image col-md-4 col-sm-5 col-xs-5">
	  	<% if(item.type == "series"){ %>
	  	<a data-url="series" data-params-id="%= item.id %>">
	  	<% }else{ %>
	  	<a data-url="item" data-params-id="<%= item.id %>">
	  	<% } %>
		    <div class="media-wrapper">
		      	<img class="media-object img-responsive" alt="<%= item.originalTitle %>" src="<% if(item.screenshot){print(item.screenshot + '?script=euscreen320t')}else{print('http://player7.noterik.com/eddie/apps/euscreenxlelements/img/ic_thumbnail.gif')} %>">
	      	  <% if(item.type == "video" || item.type == "audio"){ %>
			  <span class="media-length"><%= item.duration %></span>
	      	  <% } %>
	      	  <span class="media-hue">
	      	  	<% if(item.type == "video" || item.type == "audio" || item.type == "series"){ %>
	      	  		<i class="glyphicon glyphicon-play fa fa-play"></i>
	      	  	<% }else{ %>
	      	  		<i class="glyphicon glyphicon-search fa fa-search"></i>
	      	  	<% } %>
	      	  </span>
	      	  <% if(item.type == "picture"){ item.type = "image" } %>
      	  	  <% if(item.type == "doc"){ item.type = "text"} %>
      	  	  <span class="media-logo <%= item.type %>"></span>
	      	  <span class="media-type <%= item.type %>"></span>
		    </div>
		 </a>
	  </div>
	  <div class="media-metadata col-md-8 col-sm-7 col-xs-6">
	  	<% if(item.type == "series"){ %>
	    <a data-url="series" data-params-id="<%= item.id %>">
	    <% }else{ %>
	    <a data-url="item" data-params-id="<%= item.id %>">
	    <% } %>
	    <h3 class="media-heading">
	      <% if(item.type != "series"){ %>
	      	<%= item.title %>
	      <% }else{ %>
	      	<%= item.seriesEnglish %>
	      <% } %>
	    </h3></a>
	    <span class="line">
		    <span class="label">
		      Original Title:
		    </span>
		    <span class="value">
		     <% if(item.type != "series"){ %>
		     	<%= item.originalTitle %>
		     <% }else{ %>
		     	<%= item.series %>
		     <% } %>
		    </span>
		</span>
		<span class="line">
		    <span class="label hidden-xs">
		      Provider:
		    </span>
		    <span class="value">
		      <%= item.provider %>
		    </span>
		</span>
	    <span class="line">
		    <span class="label hidden-xs">
		      Year:
		    </span>
		    <span class="value">
		      <%= item.year %>
		    </span>
		</span>
		<% if(item.language && item.type != "image"){ %>
		<span class="line">
		    <span class="label">
		      Language:
		    </span>
		    <span class="value">
		   		<%= item.language %>
		    </span>
		</span>
		<% } %>
	  </div>
	</div>
</script>
<script class="loading-template" type="text/template">
	<div class="loading">
		Please wait, loading results...
	</div>
</script>
