<script class="result-template" type="text/template">
	<div class="row media-item" data-id="<%= item.id %>">
	  <div class="media-image col-md-4 col-xs-4 col-sm-5 col-xs-5">
	    <div class="media-wrapper">
	      <img class="media-object img-responsive" alt="<%= item.originalTitle %>" src="<% if(item.screenshot){print(item.screenshot)}else{print('http://images1.noterik.com/domain/euscreen/thumbs/7/7/EUS_7724608B7F54413B9C3EAFAEFC0B072E.jpg')} %>">
      	  <% if(item.type == "video"){ %>
		  <span class="media-length"><%= item.duration %></span>
      	  <% } %>
      	  <span class="media-hue"><i class="glyphicon glyphicon-play"></i></span>
      	  <i class="media-type <%= item.type %>"></i>
	    </div>
	  </div>
	  <div class="media-metadata col-md-8 col-sm-7 col-xs-7">
	    <h3 class="media-heading">
	      <%= item.title %>
	    </h3>
	    <span class="line">
		    <span class="label">
		      Original Title:
		    </span>
		    <span class="value">
		     <%= item.originalTitle %>
		    </span>
		</span>
		<span class="line">
		    <span class="label">
		      Provider:
		    </span>
		    <span class="value">
		      <%= item.provider %>
		    </span>
		</span>
	    <span class="line">
		    <span class="label">
		      Production year:
		    </span>
		    <span class="value">
		      <%= item.year %>
		    </span>
		</span>
		<span class="line">
		    <span class="label">
		      Language:
		    </span>
		    <span class="value">
		   		<%= item.language %>
		    </span>
		</span>
	  </div>
	</div>
</script>
<script class="loading-template" type="text/template">
	<div class="loading">
		Please wait, loading results...

</script>
